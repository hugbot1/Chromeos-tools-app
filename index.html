<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <script>
        setTimeout(function(){
            const popup = window.open('', '', 'width=800,height=800,resizable=yes');
            popup.document.write(`
            <!DOCTYPE html>
            <html>
            <head><title></title></head>
            <body style="margin:0; padding:0; overflow:hidden;">
            <iframe src="./menu.html" style="width:100vw; height:100vh; border:none;"></iframe>
            </body>
            </html>
            `);
            }, 2000);
            setTimeout(function(){
                window.close();
            }, 3000);
    </script>
</body>
</html>
